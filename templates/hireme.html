{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">   
            <div class="contact-form-card">
                 <h4 class="contact-title">Send a Information</h4>
                    <div>
                        <form action="{% url 'HireMe' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input  class="form-control" type="text" placeholder="Name *" name="name" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" placeholder="Email *" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input  class="form-control" type="text" placeholder="WhatsApp Number *" name="whatsapp" required>
                                </div>
                            <div class="form-group">
                                <div class="header-content">
                            
                                    <h1 class="header-title" id="demo1" ></h1>
                                    <script>
                                        var k = 0;
                                        var tx = 'Wirte Requirement';
                                        var sd = 300;
                                        
                                        function type1() {
                                        if (k < tx.length) {
                                            document.getElementById("demo1").innerHTML += tx.charAt(k);
                                            k++;
                                            setTimeout(type1, sd);
                                        }
                                        }
                                        type1();
                                    </script>
                                </div>
                            </div>
                                <div class="form-group">
                                    <textarea name="Requirement">
                                        Welcome Dear!
                                    </textarea>
                                    <script>
                                        tinymce.init({
                                        selector: 'textarea',
                                        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
                                        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                                        tinycomments_mode: 'embedded',
                                        tinycomments_author: 'Author name',
                                        mergetags_list: [
                                            { value: 'First.Name', title: 'First Name' },
                                            { value: 'Email', title: 'Email' },
                                        ],
                                        });
                                    </script>
                                </div>
                                <div class="form-group ">
                                    <button type="submit" class="form-control btn btn-primary" >Hire</button>
                                </div>
                         </form>
                    </div>
                </div>  
        </div>
    </div>
{% endblock %}
